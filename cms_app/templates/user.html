{% extends "base.html" %}
{% load static %}

{% block 'cssBlock' %}
{% endblock 'cssBlock' %}
{% block 'body' %}

<!-- content start -->
<div class="form-page">
    <div class="container">
        <h1 class="title-5xl profile-title">User Details</h1>
        <form class="form">
            <div class="profile-avatar">
                <figure class="profile-figure">
                    {% if user.profile_img  %}
                    <img src="{{user.profile_img.url}}" alt="" class="profile-img">
                    {% else %}
                    <img src="{% static 'images/icons/user.svg' %}" alt="" class="profile-img">
                    {% endif %}
                </figure>
                <div class="avatar-input-container">
                    <label for="img"> <img src="{% static 'images/icons/uplaod.svg' %}" alt="">Upload</label>
                    <input type="file" name="img" id="img" class="profile-img-input">
                </div>
            </div>
            <div class="profile-info">
                <div class="input-container">
                    <label for="user-id" class="title-2xl">User ID</label>
                    <div class="box">
                        <input id="user-id" name="user-id" type="number" value="{{user.id}}" readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="name" class="title-2xl">Username</label>
                    <div class="box">
                        <input id="name" name="name" type="text" value="{{user.user.username}}" readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="Email" class="title-2xl">Email</label>
                    <div class="box">
                        <input id="Email" name="Email" type="email" value="{{user.email}}" readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="role" class="title-2xl">Role</label>
                    <div class="box">
                        <input id="roel" name="role" type="text" value="{{user.role}}" readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="Address" class="title-2xl">Address*</label>
                    <div class="box">
                        <input id="Address" name="Address" type="text" value="{{user.address}}"
                            readonly>
                    </div>
                </div>
                <div class="input-container">
                    <label for="phone" class="title-2xl">Contact No.*</label>
                    <div class="box">
                        <input id="phone" name="phone" type="number" value="{{user.contect_number}}" readonly>
                    </div>
                </div>

                <a href="{% url 'allUsers' %}" class="link-bg" >Back</a>
            </div>
        </form>
    </div>
</div>

<!-- content end -->

{% endblock 'body' %}

{% block 'jsBlock' %}


<!-- external scripts (cdns) -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.3.0/fontfaceobserver.min.js"
    integrity="sha512-7g/mtWY/pF5yAwrcHhRBBrDK3Tr1Xbjaweymp5/jiEmKJurJkRfi5grW5mKQx78wPRoQPOu1zfeWdJtsCw8QsQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/textify.js@3.0.1/dist/Textify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- inner scripts -->

{% endblock 'jsBlock' %}
